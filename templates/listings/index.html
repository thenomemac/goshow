<div class="page-header">
  <h1>Listings</h1>
</div>
<ul class="list-unstyled list-inline">
  <li><a href="<%= newListingsPath() %>" class="btn btn-primary">Create New Listing</a></li>
</ul>

<table class="table table-striped">
  <thead>
    <th>Event Name</th>
    <th>Start Date</th>
    <th>End Date</th>
    <th>Address</th>
    <th>&nbsp;</th>
  </thead>
  <tbody>
    <%= for (listing) in listings { %>
      <tr>
      <td><%= listing.Name %></td>
        <td><%= listing.Startdate %></td>
        <td><%= listing.Enddate %></td>
        <td><%= listing.Address.City %>, <%= listing.Address.State %></td>
        <td>
          <div class="pull-right">
            <a href="<%= listingPath({ listing_id: listing.ID }) %>" class="btn btn-info">View</a>
            <a href="<%= editListingPath({ listing_id: listing.ID }) %>" class="btn btn-warning">Edit</a>
            <a href="<%= listingPath({ listing_id: listing.ID }) %>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
          </div>
        </td>
      </tr>
    <% } %>
  </tbody>
</table>

<div class="text-center">
  <%= paginator(pagination) %>
</div>
